<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reservas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        .logo h1 {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }
        .error-message.show {
            display: block;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #1565c0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üèñÔ∏è</div>
            <h1>Sistema de Reservas</h1>
            <p>Cachoeira do Bom Jesus</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Entrar
            </button>
        </form>

        <div id="loadingMessage" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            Entrando...
        </div>

        <div class="info-box">
            üîí Acesso seguro com Firebase<br>
            ‚òÅÔ∏è Dados sincronizados na nuvem
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA-pnrL3UbNaAs48sgXhcO0tyIrcUmwMxI",
            authDomain: "cachoeira-reservas.firebaseapp.com",
            projectId: "cachoeira-reservas",
            storageBucket: "cachoeira-reservas.firebasestorage.app",
            messagingSenderId: "487018223797",
            appId: "1:487018223797:web:2fe1a7e31319c58adac6fc"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar se j√° est√° logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usu√°rio logado, redirecionar para o app
                window.location.href = 'app.html';
            }
        });

        // Fun√ß√£o para mostrar erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Fun√ß√£o de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loadingMessage = document.getElementById('loadingMessage');

            // Desabilitar bot√£o e mostrar loading
            loginBtn.disabled = true;
            loadingMessage.style.display = 'block';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Sucesso - o onAuthStateChanged vai redirecionar
            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMessage = 'Erro ao fazer login. Tente novamente.';
                
                if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inv√°lido.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usu√°rio n√£o encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Senha incorreta.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Email ou senha incorretos.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
                }
                
                showError(errorMessage);
                
                // Reabilitar bot√£o e esconder loading
                loginBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
